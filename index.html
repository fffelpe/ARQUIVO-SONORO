<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arquivo Sonoro ‚Äì Acervo Musical</title>
  <meta name="description" content="Explore o acervo musical do Arquivo Sonoro com discografias completas de artistas nacionais e internacionais.">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #pagination {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Arquivo Sonoro</h1>
  <input type="text" id="barraPesquisa" placeholder="üîç Pesquisar artista..." oninput="filtrarArtistas()">

  <ul id="lista-artistas"></ul>

  <div id="pagination">
    <button id="btnAnterior" disabled>‚Üê Anterior</button>
    <button id="btnProximo">Pr√≥xima ‚Üí</button>
  </div>

  <script>
    const artistas = [
      { nome: "509-E", pagina: "509-e.html" },
      { nome: "Anita Baker", pagina: "anita-baker.html" },
      { nome: "As 100 Mais Antena 1", pagina: "as-100-mais-antena-1.html" },
      { nome: "Black Total", pagina: "black-total.html" },
      { nome: "Chris Korda", pagina: "chris-korda.html" },
      { nome: "Criolo", pagina: "criolo.html" },
      { nome: "Justice", pagina: "justice.html" },
      { nome: "Tame Impala", pagina: "tame-impala.html" },
      { nome: "Broncho", pagina: "broncho.html" },
      { nome: "Mild High Club", pagina: "mild-high-club.html" },
      { nome: "DIIV", pagina: "diiv.html" },
      { nome: "Toro y Moi", pagina: "toro-y-moi.html" },
      { nome: "Metronomy", pagina: "metronomy.html" },
      { nome: "Daft Punk", pagina: "daft-punk.html" },
      { nome: "Ratos de Por√£o", pagina: "ratos-de-porao.html" },
      { nome: "Disclosure", pagina: "disclosure.html" },
      { nome: "Arctic Monkeys", pagina: "arctic-monkeys.html" },
      { nome: "Copacabana Club", pagina: "copacabana-club.html" },
      { nome: "Dr. Dre", pagina: "dr-dre.html" },
      { nome: "The Internet", pagina: "the-internet.html" },
      { nome: "The xx", pagina: "the-xx.html" },
      { nome: "The Growlers", pagina: "the-growlers.html" },
      // Adicione mais artistas aqui...
    ];

    const porPagina = 30;
    let paginaAtual = 0;
    let artistasFiltrados = [...artistas];

    function renderizarArtistas() {
      const lista = document.getElementById("lista-artistas");
      lista.innerHTML = "";

      const inicio = paginaAtual * porPagina;
      const fim = inicio + porPagina;
      const artistasPagina = artistasFiltrados.slice(inicio, fim);

      artistasPagina.forEach(artista => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="paginas/${artista.pagina}">${artista.nome}</a>`;
        lista.appendChild(li);
      });

      document.getElementById("btnAnterior").disabled = paginaAtual === 0;
      document.getElementById("btnProximo").disabled = fim >= artistasFiltrados.length;
    }

    function filtrarArtistas() {
      const termo = document.getElementById("barraPesquisa").value.toLowerCase();
      artistasFiltrados = artistas.filter(a => a.nome.toLowerCase().includes(termo));
      paginaAtual = 0;
      renderizarArtistas();
    }

    document.getElementById("btnAnterior").addEventListener("click", () => {
      if (paginaAtual > 0) {
        paginaAtual--;
        renderizarArtistas();
      }
    });

    document.getElementById("btnProximo").addEventListener("click", () => {
      if ((paginaAtual + 1) * porPagina < artistasFiltrados.length) {
        paginaAtual++;
        renderizarArtistas();
      }
    });

    renderizarArtistas();
  </script>

  <footer>
    <p style="text-align:center; margin-top:40px;">Projeto cultural sem fins lucrativos. Arquivo Sonoro ¬© 2025</p>
  </footer>
</body>
</html>
