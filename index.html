<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arquivo Sonoro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 300px; padding: 8px; }
    .album { margin-bottom: 15px; }
    /* Novo: centralizar o container de busca */
    .busca-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="busca-container">
    <h1>Arquivo Sonoro</h1>
    <input type="text" id="busca" placeholder="Digite o nome do artista ou álbum...">
  </div>
  <div id="resultados"></div>

  <script>
    // Escuta o ENTER no campo de busca
    document.getElementById('busca').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        let valor = this.value.trim();
        if (valor) {
          // Formata para MAIÚSCULAS e substitui acentos especiais (opcional)
          let nomeArquivo = valor.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase() + '.html';
          window.location.href = nomeArquivo;
        }
      }
    });
  </script>
</body>
</html>
