<!DOCTYPE html>
<html>
<head>
  <title>Arquivo Sonoro</title>
</head>
<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080">

  <center>
    <h1>Arquivo Sonoro</h1>
    <p><b>Bem-vindo ao seu acervo musical </b></p>

    <!-- Caixa de busca -->
    <form>
      <input type="text" id="searchInput" placeholder="Buscar música..." size="30">
    </form>

    <hr width="80%">
  </center>

  <!-- Tabela de músicas -->
  <table id="musicTable" border="1" cellpadding="5" cellspacing="0" width="80%" align="center">
    <tr>
      <th>Artista</th>
      <th>Música</th>
      <th>Ouvir</th>
    </tr>
    <tr>
      <td>Artista Desconhecido</td>
      <td>Som da Rua</td>
      <td><a href="musicas/som-da-rua.mp3">Play</a></td>
    </tr>
    <tr>
      <td>Artista Desconhecido</td>
      <td>Vibe da Madrugada</td>
      <td><a href="musicas/vibe-da-madrugada.mp3">Play</a></td>
    </tr>
    <!-- Adicione mais músicas aqui -->
  </table>

  <br><hr width="80%">
  <center>
    <p>© 2025 Arquivo Sonoro | <a href="mailto:contato@arquivosonoro.gt.tc">Contato</a></p>
  </center>

  <!-- Script de busca interna -->
  <script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
      var input = this.value.toLowerCase();
      var rows = document.querySelectorAll('#musicTable tr');

      for (var i = 1; i < rows.length; i++) {
        var rowText = rows[i].textContent.toLowerCase();
        rows[i].style.display = rowText.includes(input) ? '' : 'none';
      }
    });
  </script>

</body>
</html>
