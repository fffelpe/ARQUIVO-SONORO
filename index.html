        function renderizarArtistas() {
            const lista = document.getElementById("lista-artistas");
            lista.innerHTML = "";
            const inicio = paginaAtual * porPagina;
            const fim = inicio + porPagina;

            const termo = document.getElementById("barraPesquisa").value.toLowerCase();
